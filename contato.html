  <main>
    <!-- para o formulario usei o staticforms apenas para torna-lo funcional -->
    <form class="contact-form" action="https://api.staticforms.xyz/submit" method="post">
      <h1 style="text-align: center;" class="home-title">Contato</h1>
      <p class="home-section-description">Ola!, Voce pode entrar em contato comigo atraves do <a style="color:rgb(8, 230, 0); font-weight: bold;" href="https://wa.me/5547999417662?text=Oi!%20Vim%20atraves%20do%20seu%20portfolio" target=”_blank”><img style="height: 16px;" src="./src/images/whatsapp-icon-color-4.png" alt="whatsapp-icon"> Whatsapp</a> ou pode me mandar um e-mail preenchendo o formulario a seguir:</p>
      <input type="text" name="name" placeholder="Your Name">
      <input type="text" name="email" placeholder="Your Email" />
      <textarea name="message"></textarea>
      <input type="text" name="honeypot" style="display:none">
      <input type="hidden" name="accessKey" value="80fbcab9-d4c3-4a77-bd81-b0af11ceda88">
      <input type="hidden" name="subject" value="Contact us from - example.com" />
      <input type="hidden" name="replyTo" value="@">
      <input type="hidden" name="redirectTo" value="https://example.com/contact/success">
      <input class="form-button" type="submit" value="Submit" />
  </form>
  </main>
